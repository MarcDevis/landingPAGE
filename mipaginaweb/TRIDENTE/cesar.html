<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estadísticas de César - El Tridente</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1 id="title" onclick="window.location.href='index.html'">El Tridente</h1>
    </header>
    <main>
        <h2>Estadísticas de César</h2>
        <table id="tabla-cesar">
            <thead>
                <tr>
                    <th>Jornada</th>
                    <th>Minutos Jugados</th>
                    <th>Goles</th>
                    <th>Tarjetas</th>
                    <th>Titular</th>
                    <th>Convocado</th>
                </tr>
            </thead>
            <tbody></tbody>
            <tfoot>
                <tr>
                    <td>Total</td>
                    <td id="total-minutos"></td>
                    <td id="total-goles"></td>
                    <td id="total-tarjetas"></td>
                    <td></td>
                    <td></td>
                </tr>
            </tfoot>
        </table>
        <button onclick="window.location.href='index.html'">Volver al Home</button>
    </main>
    <footer>
        <p>&copy; 2024 El Tridente</p>
    </footer>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const datos = JSON.parse(localStorage.getItem('cesar')) || [];
            const tbody = document.querySelector('#tabla-cesar tbody');
            let totalMinutos = 0;
            let totalGoles = 0;
            let totalTarjetas = 0;

            datos.forEach(dato => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>${dato.jornada}</td>
                    <td>${dato.minutos}</td>
                    <td>${dato.goles}</td>
                    <td>${dato.tarjetas}</td>
                    <td>${dato.titular}</td>
                    <td>${dato.convocado}</td>
                `;
                tbody.appendChild(tr);
                totalMinutos += parseInt(dato.minutos);
                totalGoles += parseInt(dato.goles);
                totalTarjetas += parseInt(dato.tarjetas);
            });

            document.getElementById('total-minutos').textContent = totalMinutos;
            document.getElementById('total-goles').textContent = totalGoles;
            document.getElementById('total-tarjetas').textContent = totalTarjetas;
        });
    </script>
</body>
</html>
